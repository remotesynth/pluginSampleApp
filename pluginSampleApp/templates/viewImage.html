<ion-view title="Pictures!">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Plugin Sample App</h1>
      </ion-header-bar>
      <ion-content>
          <p>URL is {{imageURL}}</p>
          <img ng-src="{{imageURL}}">
          <button class="button button-block button-positive" ng-click="share()">
              Share
          </button>
      </ion-content>
    </ion-pane>
</ion-view>
